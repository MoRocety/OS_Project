<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation Log</title>
    <style>
      #simulation-log {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1>Simulation Log</h1>
    <div id="simulation-log"></div>

    <script>
      // Fetch the simulation log from Flask's render_template
      const simulationLog = {{ simulation_log | tojson | safe }};

      // Function to render the log dynamically
      function renderSimulationLog() {
          const logContainer = document.getElementById('simulation-log');
          logContainer.innerHTML = '';

          simulationLog.forEach(entry => {
              const entryNode = document.createElement('div');
              entryNode.textContent = entry;
              logContainer.appendChild(entryNode);
          });
      }

      // Call the rendering function on page load
      window.onload = renderSimulationLog;
    </script>
  </body>
</html>
